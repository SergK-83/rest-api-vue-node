<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REST API !!!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div class="container pt-3" id="app" v-cloak>
  <h1>REST API</h1>
  <hr>
  <form class="row mb-5" @submit.prevent="createContact">
    <div class="col d-flex align-items-center">
      <label for="name" class="me-3">Name</label>
      <input type="text" class="form-control" id="name" v-model="form.name">
    </div>
    <div class="col d-flex align-items-center">
      <label for="value" class="me-3">Value</label>
      <input type="text" class="form-control" id="value" v-model="form.value">
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit" :disabled="!canCreate">Create</button>
    </div>
  </form>

  <hr>

  <div v-if="loading">
    <loader />
  </div>

  <div v-else-if="contacts.length">
    <div class="card mb-3" v-for="contact in contacts" :class="{'border-primary' : contact.marked}">
      <div class="card-body">
        <h5 class="card-title" :class="{'text-primary' : contact.marked}">{{contact.name}}</h5>
        <p class="card-text">{{contact.value}}</p>
        <button class="btn btn-secondary" @click="markContact(contact.id)">Mark</button>
        <button class="btn btn-danger" @click="removeContact(contact.id)">Remove</button>
      </div>
    </div>
  </div>

  <p v-else class="text-secondary">Нет контактов</p>

</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
